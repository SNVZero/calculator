<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор стоимости заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Создание калькулятора для сайта на чистом JS">
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/second.css">
</head>
<body>
    <div style="margin-bottom:100px;">
      <section>
        <div class="container pb-3 shadow rounded">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center text-white">Калькулятор стоимости заказа</h1>
            </div>

              <div class="col-md-12">
                <form>
                  <div class="row mb-3">
                    <div class="form-group col-md-6 col-sm-6">
                      <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >Цена товара</span>
                      <input type="text" name="date" class="form-control" id="weight" required="" placeholder="0" required="">
                    </div>
                    <div class="form-group col-md-6 col-sm-6">
                      <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >Количество товаров</span>
                      <input type="text" name="adress" id="vol" class="form-control" placeholder="0" required="">
                    </div>
                  </div>
                  <div class="row col-12 mb-3 text-white"><span id="out1"></span> <span class="rub">₽</span></div>
                  <div class="row">
                      <div class="col-md-2 col-12">
                        <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать">
                      </div>
                  </div>
                </form>
              </div>

          </div>
        </div>
      </section>
    </div>
  <section>
    <div class="container pb-3 shadow rounded">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center text-white">Калькулятор стоимости различных товаров</h1>
        </div>

          <div class="col-md-12">
            <form  method="post" onkeypress="if(event.keyCode == 13) return false;">
              <div class="form-group col-md-6 col-sm-6" style="margin-top: 35px;">
                  <span class="badge bg-warning text-dark" >Тип товара</span>
                  <select id="tovar" name="op" class="optionValue">
                    <option value="1" name  id="tovar1">Смартфон</option>
                    <option value="2" id="tovar2">Ноутбук</option>
                    <option value="3" id="tovar3">Персональный компьютер</option>
                </select>
                  </div>
              <div class="row mb-3">
                <div class="form-group col-md-6 col-sm-6">
                  <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >Количество товаров</span>
                  <input type="text" name="adress" id="kol" class="form-control" value="1" required="">
                </div>


                <div class="form-group col-md-6 col-sm-6 text-white" style="margin-top: 10px;" >
                  <div id="radios" hidden>
                      <div class="form-check" id="flexradio" >
                        <input class="form-check-input" type="radio" name="radio" id="radio1"  value="5000">
                        <label class="form-check-label" for="radio1" id="rd1">
                          Комплектация(Razyne 3,4Gb,128SSD)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radio2"   value="10000">
                        <label class="form-check-label" for="radio2">
                          Комплектация(Razyne 5,8Gb,256SSD)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radio3" value="15000"  >
                        <label class="form-check-label" for="radio3">
                          Комплектация(Razyne 7,16Gb,512SSD)
                        </label>
                      </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm-6 text-white" style="margin-top: 10px;" >
                  <div id="flexs" hidden>
                    <div class="form-check">
                      <input class="form-check-input" value="2900" type="checkbox"  id="flex1" name="flexa" >
                      <label class="form-check-label" for="flex1">
                        Дополнительный SSD(128Gb)
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" value="8000"  type="checkbox"  id="flex2" name="flexb" >
                      <label class="form-check-label" for="flex2">
                        Дополнительная ОЗУ(16Gb)
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" value="5000"  type="checkbox"  id="flex3"  name="flexc">
                      <label class="form-check-label" for="flex3">
                        Сборка в магазине
                      </label>
                    </div>
                </div>
              </div>`
           </div>
              <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >стоимость заказа:</span>
              <div class="row col-12 mb-3 text-white"><span id="out"></span> <span class="rub">₽</span></div>
            </form>
          </div>

      </div>
    </div>
  </section>
  <script defer src="js/code.js"></script>
</body>
</html>
