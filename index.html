<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор стоимости заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Создание калькулятора для сайта на чистом JS">
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/second.css">
  <script defer src="js/code.js"></script>
</head>
<body>
  <section>
    <div class="container pb-3 shadow rounded">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center text-white">Калькулятор стоимости заказа</h1>
        </div>

          <div class="col-md-12">
            <form>
              <div class="row mb-3">
                <div class="form-group col-md-6 col-sm-6">
                  <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >Цена товара</span>
                  <input type="text" name="date" class="form-control" id="weight" required="" placeholder="0" required="">
                </div>
                <div class="form-group col-md-6 col-sm-6">
                  <span class="badge bg-warning text-dark" style="margin-bottom: 10px;" >Количество товаров</span>
                  <input type="text" name="adress" id="vol" class="form-control" placeholder="0" required="">
                </div>
              </div>
              <div class="row col-12 mb-3 text-white"><span id="out">0.0</span> <span class="rub">₽</span></div>
              <div class="row">
                  <div class="col-md-2 col-12">
                    <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать">
                  </div>
              </div>
            </form>
          </div>

      </div>
    </div>
  </section>
</body>
</html>
